packages:

  openssl:
    paths:
      openssl@1.0.2g: /usr
    buildable: False

  slurm:
    paths:
      slurm@17.11.7 : /usr/ 
    buildable : False

  openmpi:
    variants:
    - fabrics=verbs,psm
    - +legacylaunchers
    - schedulers=slurm
